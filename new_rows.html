<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="card bg-navy">
            <div class="card-top card-shadow bg-yellow">
                <center>
                    <h3 class="card-title">Wallet Address</h3>
                    <p class="card-category">Let's enter your wallet address and make magic!</p>
                </center>
            </div>
            <div class="card-bottom">
                <form>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="card-input input-group form-group bmd-form-group">
                                <input class="form-control" type="text" id="walletAddress" placeholder="Wallet Address">
                            </div>
                        </div>
                    </div>
                    <center>
                        <button id="load-wallet" onclick="loadWallet(this.id)" type="submit" class="btn btn-info btn-fill btn-wd">Show me my crypto!</button>
                    </center>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

                        <div id="pendingShares">Shares: 3.47 k</div>
                    </span>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <div class="info-box bg-navy">

                        <div id="minerReward">6.7392 k</div>

        </div>

            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

                    <span class="info-box-text">Threshold:</span>
                    <span class="info-box-number">
